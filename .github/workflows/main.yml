name: Deploy Website to AWS #Test4

on:
  push:
    branches:
      - dev  # Change this to the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.GAMEPVTSSH }}

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.18.141.55.112 }}
          username: ${{ secrets.ec2-user }}
          password: ${{ secrets.GAMEPVTSSH }}  # Or use private key authentication
          port: ${{ secrets.22 }}  # Specify the SSH port
          script: |
            sudo su
            sudo supervisorctl restart all